<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{common/layout::setLayout(~{this::content})}">
	<th:block th:fragment="content">

		<!-- Page Heading -->
		<h1 class="h3 mb-2 text-gray-800">상품 등록</h1>
		<p>상품은 현재 날짜로 자동 등록됩니다.</p>
		<p class="mb-4">상품의 판매 상태를 변경하려면 상품 조회 후 수정해주세요.</p>

		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">상품 개별 등록</h6>
			</div>
			<div class="card-body">
				<form action="/product/add" method="post" enctype="multipart/form-data">
					<div>
						<label for="pcommonid">공통상품코드</label>
						<input name="pcommonid" class="form-control" placeholder="'_'로 구분 되지 않는 공통상품코드를 입력하세요" />
					</div>
					<div class="form-row">
						<div class="mt-3 form-group col-md-6">
							<label for="pname">상품명</label>
							<input name="pname" class="form-control" placeholder="상품명을 입력하세요" />
						</div>

						<div class="mt-3 form-group col-md-6">
							<label for="bname">브랜드</label>
							<select id="bname" name="bname" class="form-control">
								<option value="">브랜드</option>
								<option th:each="brandObj : ${brandList}" th:value="${brandObj.bname}" th:text="${brandObj.bname}">
							</select>
						</div>
					</div>

					<div class="form-row">
						<div class="form-group col-md-3">
							<label for="stock">재고 입력</label>
							<input type="number" id="stock" name="stock" class="form-control" placeholder="재고 입력">
						</div>

						<div class="form-group col-md-3">
							<label for="pprice">가격 입력</label>
							<input type="number" id="pprice" name="pprice" class="form-control" placeholder="가격 입력">
						</div>
					</div>

					<div class="form-row">
						<div class="mt-3 form-group col-md-8">
							<label for="pnote">상품 설명</label>
							<textarea id="pnote" name="pnote" class="form-control" placeholder="상품 설명을 입력하세요"></textarea>
						</div>
					</div>

					<hr />

					<label>이미지 등록</label>
					<div class="form-row">
						<div class="form-group col-md-6">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text" id="inputGroupFileAddon01">대표 이미지 등록</span>
								</div>
								<div class="custom-file">
									<input type="file" name="img1" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
									<label class="custom-file-label" for="inputGroupFile01">Choose file</label>
								</div>
							</div>
						</div>
					</div>
					<div class="form-row">

						<div class="form-group col-md-6">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text" id="inputGroupFileAddon02">추가 이미지 1 등록</span>
								</div>
								<div class="custom-file">
									<input type="file" name="img2" class="custom-file-input" id="inputGroupFile02" aria-describedby="inputGroupFileAddon01">
									<label class="custom-file-label" for="inputGroupFile02">Choose file</label>
								</div>
							</div>
						</div>
						<div class="form-group col-md-6">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text" id="inputGroupFileAddon02">추가 이미지 2 등록</span>
								</div>
								<div class="custom-file">
									<input type="file" name="img3" class="custom-file-input" id="inputGroupFile03" aria-describedby="inputGroupFileAddon01">
									<label class="custom-file-label" for="inputGroupFile03">Choose file</label>
								</div>
							</div>
						</div>
					</div>
					<label for="depth1">카테고리 설정</label>
					<div class="form-row">
						<div class="form-group col-md-3">
							<select id="d1name" name="d1name" class="form-control">
								<option value="">대분류</option>
								<option th:value="${depth1Obj.d1name}" th:text="${depth1Obj.d1name}" th:each="depth1Obj:${d1nameList}"></option>
							</select>
						</div>
						<div class="form-group col-md-3">
							<select id="d2name" name="d2name" class="form-control">
								<option value="">중분류</option>
							</select>
						</div>
						<div class="form-group col-md-3">
							<select id="d3name" name="d3name" class="form-control">
								<option value="">소분류</option>
							</select>
						</div>
					</div>

					<script>
						$("#d1name").change(function() {
							//							console.log("change");
							let d1name = $(this).val();
							console.log(d1name);
							let url = "/product/ajax/setdepth2"
							// post 방식으로 pcolorId 데이터를 url에 전송
							$.ajax({
								url : url,
								method : "post",
								data : {
									"d1name" : d1name
								},
								// 전송 후 결과는 사이즈 리스트를 가지는 jsp fragment가 넘어오고, 해당 fragment를 html에 뿌려줌
								success : function(result) {
									$("#d2name").html(result);
									console.log("result = ", result);
								},
								error : function(error) {
									$("#d2name").html('<option value="">중분류</option>');
								}
							});
							$("#d3name").html('<option value="">소분류</option>');
						});

						$("#d2name").change(function() {
							//							console.log("change");
							let d2name = $(this).val();
							console.log(d2name);
							let url = "/product/ajax/setdepth3"
							// post 방식으로 pcolorId 데이터를 url에 전송
							$.ajax({
								url : url,
								method : "post",
								data : {
									"d2name" : d2name
								},
								// 전송 후 결과는 사이즈 리스트를 가지는 jsp fragment가 넘어오고, 해당 fragment를 html에 뿌려줌
								success : function(result) {
									$("#d3name").html(result);
									console.log("result = ", result);
								},
								error : function(error) {
									$("#d3name").html('<option value="">소분류</option>');
								}
							});
						});
					</script>

					<label>옵션</label>
					<div class="form-row">
						<div class="form-group col-md-2">
							<select id="scode" name="scode" class="form-control">
								<option>사이즈 코드</option>
								<option th:text="${sizeObj.scode}" th:value="${sizeObj.scode}" th:each="sizeObj : ${sizeList}">사이즈 코드</option>
							</select>
						</div>
						<div class="form-group col-md-2">
							<input id="ccode" class="form-control" placeholder="컬러 코드">
						</div>

						<div class="form-group col-md-8">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text" id="inputGroupFileAddon01">컬러칩 이미지 등록</span>
								</div>
								<div class="custom-file">
									<input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
									<label class="custom-file-label" for="inputGroupFile01">Choose file</label>
								</div>
							</div>
						</div>
					</div>
					<div>
						<label for="with_item_id">함께 코디한 상품 코드</label>
						<input name="with_item_id" class="form-control" placeholder="매칭할 상품의 코드를 입력하세요" />
					</div>




					<button class="btn btn-primary btn-sm mt-5">등록</button>
<!-- 					<input type="button" class="btn btn-primary btn-sm mt-5" value="등록"
					 data-toggle="modal" th:onclick="setModal([[${product}]])" data-target="#exampleModal"/> -->
					<!-- Modal -->
					<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<div>
										<h5 class="modal-title" style="font-weight: bold;" id="exampleModalLabel"></h5>
									</div>
									<button type="button" class="close btn-sm" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<div>
										<h6 class="modal-depth" style="font-weight: bold;"></h6>
									</div>
									<br />
									<div>
										<p class="modal-pstockid"></p>
									</div>
									<div>
										<img class="modal-img1" width="50%" alt="" src="">
									</div>
									<hr />
									<div>
										<span class="modal-pnote"></span>
									</div>
									<hr />
									<div>
										<span class="modal-pprice"></span>
									</div>
									<div>
										<span class="modal-stock"></span>
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
									<button type="button" class="btn btn-primary btn-sm" onclick="location.href='/product/add';">상품 정보 수정하기</button>
								</div>
							</div>
						</div>
					</div>
				</form>

			</div>
		</div>
		<script>
			function setModal(product) {
				$(".modal-title").text(product.pname);
				$(".modal-depth").text(product.d1name + " > " + product.d2name + " > " + product.d3name);
				$(".modal-pstockid").text("상품코드 : " + product.pstockid);
				$(".modal-img1").attr("src", "/upload/1639372175382-photo3.jpg");
				$(".modal-pnote").text(product.pnote);
				$(".modal-pprice").text('가격 : ₩ ' + product.pprice.toLocaleString());
				$(".modal-stock").text('재고 : ' + product.stock + '개');
			}
		</script>

		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">상품 일괄 등록</h6>
			</div>
			<p class="m-4">엑셀 파일 등록 양식은 공지사항을 참고해주세요.</p>
			<div class="card-body">
				<form action="">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroupFileAddon03">엑셀 파일 등록</span>
						</div>
						<div class="custom-file">
							<input type="file" class="custom-file-input" id="inputGroupFile03" aria-describedby="inputGroupFileAddon01">
							<label class="custom-file-label" for="inputGroupFile03">Choose file</label>
						</div>
					</div>


					<button class="btn btn-primary mt-5 btn-sm">등록</button>
				</form>

			</div>
		</div>
		<script>
			$(document).on('change', '.custom-file-input', function(event) {
				$(this).next('.custom-file-label').html(event.target.files[0].name);
			})
		</script>

		<!-- /.container-fluid -->
	</th:block>
</th:block>
</html>
