<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{common/layout::setLayout(~{this::content})}">
	<th:block th:fragment="content">


		<!-- Page Heading -->
		<h1 class="h3 mb-2 text-gray-800">이벤트 조회</h1>
		<p class="mb-4">이벤트를 조회한 후 수정하고 삭제할 수 있습니다.</p>
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">이벤트 검색</h6>
			</div>
			<div class="card-body">
				<form action="">
					<div class="form-row">
						<div class="mt-3 form-group col-md-6">
							<label for="product_name">이벤트 코드</label> <input
								name="product_name" class="form-control"
								placeholder="이벤트 코드를 입력하세요" />
						</div>


					</div>

					<div class="form-row">
						<div class=" form-group col-md-6">
							<label for="product_name">이벤트명</label> <input name="product_name"
								class="form-control" placeholder="이벤트명을 입력하세요" />
						</div>


					</div>
					<label>기간 조회</label>
					<div class="form-row">
						<div class="form-group col-md-3">
							<input type="date" name="start_date" class="form-control"
								placeholder="조회 시작 날짜">
						</div>
						<div class="form-group col-md-1">
							<span>~</span>
						</div>
						<div class="form-group col-md-3">
							<input type="date" name="end_date" class="form-control"
								placeholder="조회 종료 날짜">
						</div>
					</div>


					<label for="depth1">상태별 조회</label>
					<div class="form-row">
						<div class="form-group col-md-3">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value=""
									id="flexCheckDefault"> <label class="form-check-label"
									for="flexCheckDefault"> 종료된 이벤트 </label>
							</div>
						</div>
						<div class="form-group col-md-3">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value=""
									id="flexCheckDefault"> <label class="form-check-label"
									for="flexCheckDefault"> 진행 중인 이벤트 </label>
							</div>
						</div>
						<div class="form-group col-md-3">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value=""
									id="flexCheckDefault"> <label class="form-check-label"
									for="flexCheckDefault"> 진행 예정인 이벤트 </label>
							</div>
						</div>
					</div>

					<button class="btn btn-primary">검색</button>
				</form>

			</div>
		</div>


		<!-- DataTales Example -->
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">조회 결과</h6>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-bordered" id="dataTable" width="100%"
						cellspacing="0">
						<thead>
							<tr>
								<th>이벤트번호</th>
								<th>제목</th>
								<th>내용</th>
								<th>이벤트 시작 날짜</th>
								<th>이벤트 종료 날짜</th>
								<th>최대 당첨자 수</th>
								<th>현재 당첨자 수</th>
								<th>대표이미지</th>
								<th>상태</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="event : ${events}">
								<td><a href="#">[[${event.eno}]]</a></td>
								<td>[[${event.etitle}]]</td>
								<td>[[${event.econtent}]]</td>
								<td th:text="${#dates.format(event.eissueDate,'yyyy-MM-dd')}"></td>
								<td th:text="${#dates.format(event.eexpireDate,'yyyy-MM-dd')}"></td>
								<td>[[${event.elimitCount}]]</td>
								<td>[[${event.ecount}]]</td>
								<td><button class="btn btn-primary">대표 이미지 보기</button></td>
								<td th:if="${event.estatus}==0">진행예정</td>
								<td th:if="${event.estatus}==1">진행중</td>
								<td th:if="${event.estatus}==2">종료</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		
	</th:block>
</th:block>
</html>
