<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{common/layout::setLayout(~{this::content})}">
	<th:block th:fragment="content">

		<!-- Page Heading -->
		<h1 class="h3 mb-2 text-gray-800">주문 전체 조회</h1>
		<h2 th:text="${message}"></h2>
		<input type = "text" th:value="${userId}"id="input" placeholder="AJAX테스트입니다. 값을 넣어주세요."/>
		<input id="submit" value="등록" type="button" onclick="dataSend()">
		<div th:text="${ajaxMessage}"></div>
		<p class="mb-4">조건에 맞는 주문을 검색해보세요.</p>
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">주문 검색</h6>
			</div>
			<div class="card-body">
				<form action="" method="post">
					<div class="form-row">
						<div class="mt-3 form-group col-md-5">
							<label for="orders_id">주문번호</label>
							<input name="orders_id" class="form-control" placeholder="주문번호를 입력하세요" />
						</div>

						<div class="mt-3 form-group col-md-3">
							<label for="user_id">주문자 id</label>
							<input name="user_id" class="form-control" placeholder="주문자 아이디를 입력하세요" />
						</div>
					</div>
					<hr/>
					<label>기간 조회</label>
					<div class="form-row">
						<div class="form-group col-md-3">
							<input type="text" name="start_date" class="form-control" placeholder="조회 시작 날짜">
						</div>
						<div class="form-group col-md-1">
						<span>~</span>
						</div>
						<div class="form-group col-md-3">
							<input type="text" name="end_date" class="form-control" placeholder="조회 종료 날짜">
						</div>
					</div>
					<button type ="submit" class="btn btn-primary">검색</button>
				</form>

			</div>
		</div>

		<!-- DataTales Example -->
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">조회 결과</h6>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
						<thead>
							<tr>
								<th>주문 번호</th>
								<th>주문 날짜</th>
								<th>주문 상태</th>
								<th>상품 코드</th>
								<th>상품명</th>
								<th>주문 수량</th>
								<th>구매자명</th>
								<th>구매자 아이디</th>
								<th>컬러</th>
								<th>사이즈</th>
							</tr>
						</thead>
						<tbody>
							<tr></tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		
		<!-- 스크립트 작성 위치 -->
		<script type="text/javascript">
        //submit이라는 ID를 가진 버튼 클릭 시 동작
		$("#submit").click(function(){
        	// JSON 형식으로 데이터 Set
        	var params = {
        		orders_id : $("#input").val()	
        	}
        	
        	//ajax 통신
        	$.ajax({
        		type: "GET",
        		url: "/order/test",
        		data: params,
        		success:function(res){
        			alert(res.code);
        		},
        		error:function(XMLHttpRequest, textStatus, errorThrown){
        			alert("통신 실패")
        		}
        	})
        }
        		)
    </script>
	</th:block>
</th:block>
</html>
