<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{common/layout::setLayout(~{this::content})}">
	<th:block th:fragment="content">

		<!-- Page Heading -->
		<h1 class="h3 mb-2 text-gray-800">주문 전체 조회</h1>
		<p class="mb-4">조건에 맞는 주문을 검색해보세요.</p>
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">주문 검색</h6>
			</div>
			<div class="card-body">
				<form id="searchForm"  action="/order/list/result" method="post">
					<div class="form-row">
						<div class="mt-3 form-group col-md-5">
							<label>주문번호</label>
							<input type="text" id= "oid" name="oid" class="form-control" placeholder="주문번호를 입력하세요" />
						</div>

						<div class="mt-3 form-group col-md-3">
							<label>주문자 id</label>
							<input type="text" id = "mid" name="mid" class="form-control" placeholder="주문자 아이디를 입력하세요" />
						</div>
					</div>
					<hr/>
					<label>기간 조회</label>
					<div class="form-row">
						<div class="form-group col-md-3">
							<input type="date" id="startRegDate" name="startRegDate" class="form-control" placeholder="조회 시작 날짜">
						</div>
						<div class="form-group col-md-1">
						<span>~</span>
						</div>
						<div class="form-group col-md-3">
							<input type="date" id="endRegDate" name="endRegDate" class="form-control" placeholder="조회 종료 날짜">
						</div>
					</div>
					<input type ="button" class="btn btn-primary" value="검색" onclick="searchOrder()"/>
				</form>
				<script>
					function searchOrder(pageNo=1){
						let startRegDate = $("#startRegDate").val();
						let endRegDate = $("#endRegDate").val();
						let oid = $("#oid").val();
						let mid = $("#mid").val();
						
						data = {
								startRegDate,
								endRegDate,
								oid,
								mid,
								pageNo
						};
						console.log(data);
						
						var url = "/order/ajax/result";
						$.ajax({
							url:url,
							method: "post",
							data: data,
							success: function(result){
								$("#result").html(result);
							}
							
							
						})
					}
				
				</script>

			</div>
		</div>

		<!-- DataTales Example -->
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">조회 결과</h6>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
						<thead>
							<tr>
								<th>주문 번호</th>
								<th>주문 날짜</th>
								<th>주문 상태</th>
								<th>상품 코드</th>
								<th>상품명</th>
								<th>주문 수량</th>
								<th>구매자명</th>
								<th>구매자 아이디</th>
								<th>컬러</th>
								<th>사이즈</th>
							</tr>
						</thead>
						<tbody>
							<tr></tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		
		
	</th:block>
</th:block>
</html>
