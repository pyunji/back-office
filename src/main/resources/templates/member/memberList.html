<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{common/layout::setLayout(~{this::content})}">
	<th:block th:fragment="content">

		<!-- Page Heading -->
		<h1 class="h3 mb-2 text-gray-800">회원 조회</h1>
		<p class="mb-4">회원 정보와 회원별 주문 내역을 조회합니다. </p>
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">회원 검색</h6>
			</div>
			<div class="card-body">
				<form action="">
					<div class="form-row">
						<div class="mt-3 form-group col-md-6">
							<label for="member_id">회원 ID</label>
							<input name="member_id" class="form-control" placeholder="회원 ID를 입력하세요" />
						</div>
						<div class="mt-3 form-group col-md-6">
							<label for="member_name">회원명</label>
							<input name="member_name" class="form-control" placeholder="회원명을 입력하세요" />
						</div>
					</div>
					<div class="form-row">
						<div class="mt-3 form-group col-md-6">
							<label for="member_email">이메일</label>
							<input name="member_email" class="form-control" placeholder="회원 이메일을 입력하세요 (admin@team2.com)" />
						</div>

						<div class="mt-3 form-group col-md-6">
							<label for="member_phone">연락처</label>
							<input name="member_phone" class="form-control" placeholder="회원 연락처를 입력하세요 (01012345678)" />
						</div>
					</div>
					<label>생년월일별 조회</label>
					<div class="form-row">
						<div class="form-group col-md-3">
							<input type="date" name="start_birth_date" class="form-control" placeholder="조회 시작 날짜">
						</div>
						<div class="form-group col-md-3" style="text-align:center">
						<span>~</span>
						</div>
						<div class="form-group col-md-3">
							<input type="date" name="end_birth_date" class="form-control" placeholder="조회 종료 날짜">
						</div>
					</div>
					
					<label>회원 가입일별 조회</label>
					<div class="form-row">
						<div class="form-group col-md-3">
							<input type="date" name="start_reg_date" class="form-control" placeholder="조회 시작 날짜">
						</div>
						<div class="form-group col-md-3"  style="text-align:center">
						<span>~</span>
						</div>
						<div class="form-group col-md-3">
							<input type="date" name="end_reg_date" class="form-control" placeholder="조회 종료 날짜">
						</div>
					</div>
					
					<div class="form-row">
						<div class="mt-3 form-group col-md-6">
							<label for="member_sex">성별 조회</label>
							<select id="member_sex" class="form-control">
								<option>여성</option>
								<option>남성</option>
							</select>
						</div>
						
						<div class="mt-3 form-group col-md-6">
							<label for="member_grade">회원 등급</label>
							<select id="member_grade" class="form-control">
								<option>선택</option>
							</select>
						</div>
					</div>


					<label for="member_status">회원 상태별 조회</label>
					<div class="form-row">
						<div class="form-group col-md-3">
							<select id="member_status" class="form-control">
								<option>선택</option>
							</select>
						</div>
					</div>

					<button class="btn btn-primary">검색</button>
				</form>

			</div>
		</div>

		<!-- DataTales Example -->
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">조회 결과</h6>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
						<thead>
							<tr>
								<th>ID</th>
								<th>이름</th>
								<th>이메일</th>
								<th>연락처</th>
								<th>생년월일</th>
								<th>회원가입일</th>
								<th>성별</th>
								<th>등급</th>
								<th>주문내역</th>
								<th>상태</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="member : ${members}">
								<td>[[${member.mid}]]</td>
								<td>[[${member.mname}]]</td>
								<td>[[${member.memail}]]</td>
								<td>[[${member.mphone}]]</td>
								<td th:text="${#dates.format(member.birth,'yyyy-MM-dd')}"></td>
								<td th:text="${#dates.format(member.signUpDate,'yyyy-MM-dd')}"></td>
								<td th:if="${member.gender}==0">여성</td>
								<td th:unless="${member.gender}==0">남성</td>
								<td>[[${member.gradeLevel}]]</td>
								<td><button class="btn btn-primary">주문내역 보기</button></td>
								<td th:if="${member.menabled}==0">비활성화</td>
								<td th:unless="${member.menabled}==0">활성화</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<!-- /.container-fluid -->
	</th:block>
</th:block>
</html>
